{% set version = "0.9.1" %}
{% set sha256 = "3c0eb279b6bd922ad83e421a4e224ea14b0cd4e1aca70b1b4245319bab0f27ce" %}

package:
  name: voluptuous
  version: {{ version }}

source:
  fn: voluptuous-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/v/voluptuous/voluptuous-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
    - flake8

  run:
    - python

test:
  imports:
    - voluptuous

about:
  home: https://github.com/alecthomas/voluptuous
  license: BSD3
  summary: Voluptuous is a Python data validation library

extra:
  recipe-maintainers:
    - tusharmakkar08
    - vamega
