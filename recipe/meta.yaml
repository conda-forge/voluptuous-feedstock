{% set name = "voluptuous" %}
{% set version = "0.11.3" %}
{% set sha256 = "c53ba3a5046db028080e8355ddae9a85864b62d890167041b9cb91a2fb99a6e3" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host:
    - pip
    - python
    - setuptools
    - flake8

  run:
    - python

test:
  imports:
    - voluptuous

about:
  home: https://github.com/alecthomas/voluptuous
  license: BSD3
  summary: Voluptuous is a Python data validation library

extra:
  recipe-maintainers:
    - tusharmakkar08
    - vamega
