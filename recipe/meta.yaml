{% set name = "voluptuous" %}
{% set version = "0.14.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/voluptuous-{{ version }}.tar.gz
  sha256: 145384a9613f7520b70e214e5c06de0809e069ab56716685446450f9bee15e2e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python >=3.6
    - wheel
    - pip
  run:
    - python >=3.6

test:
  imports:
    - voluptuous
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/alecthomas/voluptuous
  summary: Python data validation library
  license: BSD-3-Clause
  license_file: COPYING

extra:
  recipe-maintainers:
    - tusharmakkar08
    - vamega
    - jan-janssen
